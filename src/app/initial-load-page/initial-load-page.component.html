<div class="container">
  <div class="row default-fullPage justify-content-center">
    <div class="col-xs-11 col-md-11 shadow-sm mt-5">
      <div class="row  justify-content-center align-items-center">
        <div class="col-xs-5 col-md-5">
          <h1>Booking App</h1>
          <p>This is a booking app for practice</p>
        </div>
        <div class="col-xs-5 col-md-5 shadow mt-5 ml-5 form-background">
          <div *ngIf="isLoginForm">
            <app-login (loginForm)="toggleForm($event)"></app-login>
          </div>
          <div *ngIf="!isLoginForm">
            <app-signup (loginForm)="toggleForm($event)"></app-signup>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
